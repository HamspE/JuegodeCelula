<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: linear-gradient(45deg, #1abc9c, #3498db);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            color: #2c3e50;
            max-width: 500px;
        }

        h1 {
            color: #e74c3c;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.8);
        }

        .nombre {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .boton {
            display: inline-block;
            padding: 15px 20px;
            margin-top: 15px;
            font-size: 14px;
            color: white;
            background: linear-gradient(to bottom, #e67e22, #d35400);
            border: 3px solid #c0392b;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 2px 2px 2px black;
            transition: transform 0.1s ease-in-out, box-shadow 0.2s, background 0.3s;
        }

        .boton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(231, 76, 60, 1);
            background: linear-gradient(to bottom, #c0392b, #922b21);
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" autoplay loop>
        <source src="The Walking Dead Original Soundtrack - Theme Song [v5ISBJc1wFk].mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>

    <div class="contenedor">
        <h1>Créditos</h1>
        <p class="nombre">Hams Janni Pérez Mesa</p>
        <p class="nombre">Santiago Hernández</p>
        <p class="nombre">Juan Diego Cabieles Torres</p>
        <p class="nombre">Nicolas</p>
        <a href="Juego de celula.html" class="boton">⬅ Volver</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("backgroundMusic");
            audio.play().catch(error => {
                console.log("El navegador bloqueó la reproducción automática:", error);
            });
        });
    </script>

</body>
</html>
